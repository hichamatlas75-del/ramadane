        .gold-gradient {

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vibrant-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #ffcc33 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            background-color: var(--emerald-deep);
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l2.5 7.5L40 10l-7.5 2.5L30 20l-2.5-7.5L20 10l7.5-2.5L30 0zm0 40l2.5 7.5L40 50l-7.5 2.5L30 60l-2.5-7.5L20 50l7.5-2.5L30 40zM0 30l7.5 2.5L10 40l2.5-7.5L20 30l-7.5-2.5L10 20l-2.5 7.5L0 30zm40 0l7.5 2.5L50 40l2.5-7.5L60 30l-7.5-2.5L50 20l-2.5 7.5L40 30z' fill='%23d4af37' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .glass-card {
            background: rgba(1, 40, 30, 0.75);

            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);

        .formula-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .formula-btn.active {
            border-color: var(--gold-vibrant);
            background: rgba(1, 60, 45, 0.95);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            transform: translateY(-4px) scale(1.02);
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gold-border-decor {
            position: relative;
        }
        .gold-border-decor::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 20px; height: 20px;
            border-top: 3px solid var(--gold-primary);
            border-left: 3px solid var(--gold-primary);
            opacity: 0.6;
        }
        .gold-border-decor::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0; width: 20px; height: 20px;
            border-bottom: 3px solid var(--gold-primary);
            border-right: 3px solid var(--gold-primary);
            opacity: 0.6;

            color: #001a14;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: 700;
        }
    </style>

    <script>
        const menuData = {
            common: [
                { title: "Soupes & Veloutés", items: [{ name: "Harira Traditionnelle", desc: "Quintessence de la soupe marocaine aux herbes fraîches" }] },
                { title: "Plateau F'tour", items: [{ name: "Dattes Medjool, Œuf, Chabakia, Briouatte Amande", desc: "Les incontournables de la table" }] },

                { title: "Côté Salé", items: [{ name: "Nem, Quiche poulet, Mini-Pizza, Cigare Fromage", desc: "Assortiment de bouchées croustillantes" }] },
                { title: "Boissons", items: [{ name: "Lait, Jus d'orange, Boisson chaude, Eau minérale", desc: "Rafraîchissements au choix" }] }
            ],
            formulas: {
                seafood: {
                    name: "Mqila Fruit de Mer",
                    price: "125 DH",
                    main: { title: "Chef-d'Œuvre", items: [{ name: "Salade Veggi + Mqila Fruit de Mer", desc: "Symphonie marine mijotée avec passion" }] }
                },
                meat: {
                    name: "Mqila Viande / Merguez",
                    price: "105 DH",
                    main: { title: "Chef-d'Œuvre", items: [{ name: "Salade Veggi + Mqila (Viande ou Merguez)", desc: "Terroir et épices subtilement dosées" }] }
                }
            },
            alacarte: [
                { name: "Harira Traditionnelle", price: "25 DH" },
                { name: "Plateau Accompagnements", price: "05 DH" },
                { name: "Sélection Beldi (par pièce)", price: "06 DH" },
                { name: "Assortiment Salés (par pièce)", price: "10 DH" },
                { name: "Salade Veggi Fraîcheur", price: "15 DH" },
                { name: "Khlie authentique aux œufs", price: "35 DH" },
                { name: "Mqila Merguez Artisanale", price: "45 DH" },
                { name: "Mqila Viande hachée Premium", price: "50 DH" },
                { name: "Mqila Fruit de mer d'exception", price: "60 DH" }
            ]
        };

        function createCard(section) {
            return `
                <div class="mb-4 p-7 rounded-[2.5rem] glass-card gold-border-decor">
                    <h3 class="font-serif text-sm font-bold text-gold-vibrant border-b border-gold-primary/20 pb-4 mb-5 uppercase tracking-[0.25em] flex items-center gap-4">
                        <span class="w-2 h-2 rounded-full bg-gold-vibrant"></span>
                        ${section.title}
                    </h3>
                    <div class="space-y-5">
                        ${section.items.map(item => `
                            <div>
                                <div class="flex justify-between items-start gap-4">
                                    <p class="text-white text-base font-semibold">${item.name}</p>
                                    ${item.price ? `<span class="price-badge text-[10px] whitespace-nowrap">${item.price}</span>` : ''}
                                </div>
                                ${item.desc ? `<p class="text-emerald-100/50 text-xs italic mt-2 font-light">${item.desc}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchFormula(id) {
            document.querySelectorAll('.formula-btn').forEach(btn => {
                const isTarget = btn.id === `btn-${id}`;
                btn.classList.toggle('active', isTarget);
                btn.classList.toggle('opacity-60', !isTarget);
                btn.classList.toggle('grayscale-[0.3]', !isTarget);
            });

            const grid = document.getElementById('menu-grid');
            grid.style.opacity = '0';
            setTimeout(() => {
                const sections = [...menuData.common, menuData.formulas[id].main];
                grid.innerHTML = sections.map(sec => createCard(sec)).join('');
                grid.style.opacity = '1';
            }, 200);
        }

        async function downloadFullPDF(event) {
            const btn = event.currentTarget;
            const originalContent = btn.innerHTML;
            btn.innerHTML = `Génération PDF...`;
            btn.disabled = true;

            const master = document.getElementById('pdf-master-container');
            master.innerHTML = ''; 

            const keys = Object.keys(menuData.formulas);
            
            for(let i=0; i < keys.length; i++) {
                const fKey = keys[i];
                const formula = menuData.formulas[fKey];
                const isFirst = (i === 0);
                
                const pageHtml = `
                    <div class="pdf-page" style="padding: 10mm; height: 297mm; position: relative; width: 210mm; background-color: #001a14; color: white; box-sizing: border-box; display: flex; flex-direction: column; page-break-after: always;">
                        <!-- Minimal Decorative Frame -->
                        <div style="position: absolute; inset: 5mm; border: 1px solid rgba(212, 175, 55, 0.2); pointer-events: none;"></div>
                        
                        <!-- Header Ornament (No Image) -->
                        <div style="text-align: center; margin-bottom: 8mm; margin-top: 5mm;">
                            <div style="display:inline-block; border: 1.5px solid #d4af37; border-radius: 50%; padding: 4mm; background: #001a14; margin-bottom: 5mm;">
                                <img src="images/LOGO GC.png" style="width: 25mm; height: 25mm; object-fit: contain;">
                            </div>
                            <div dir="rtl" style="font-family: 'Amiri', serif; font-size: 50pt; color: #d4af37; line-height: 1; margin-bottom: 2mm;">رمضان كريم</div>
                            <div style="display: flex; align-items: center; justify-content: center; gap: 6mm;">
                                <div style="height: 1px; width: 25mm; background: #d4af37;"></div>
                                <p style="font-family: 'Playfair Display', serif; font-size: 20pt; letter-spacing: 12px; color: white; margin: 0; text-transform: uppercase;">MENU IFTAR</p>
                                <div style="height: 1px; width: 25mm; background: #d4af37;"></div>
                            </div>
                        </div>

                        <!-- Formula Section -->
                        <div style="border: 2px solid #d4af37; padding: 6mm 10mm; border-radius: 12mm; background: rgba(212, 175, 55, 0.05); margin-bottom: 12mm; display: flex; justify-content: space-between; align-items: center;">
                            <div>
                                <p style="font-size: 10pt; color: #f9e29b; margin: 0; font-weight: bold; letter-spacing: 4px; text-transform: uppercase;">FORMULE RAMADAN</p>
                                <h3 style="font-family: 'Playfair Display', serif; font-size: 24pt; color: white; margin: 2mm 0 0 0;">${formula.name}</h3>
                            </div>
                            <div style="background: #d4af37; color: #001a14; padding: 5mm 10mm; border-radius: 8mm; font-weight: 900; font-size: 24pt;">${formula.price}</div>
                        </div>

                        <!-- Menu Details Grid -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8mm 12mm; margin-bottom: 12mm;">
                            ${[...menuData.common, formula.main].map(sec => `
                                <div>
                                    <h4 style="color: #ffcc33; font-size: 11pt; border-bottom: 1px solid rgba(212,175,55,0.4); padding-bottom: 2mm; margin-bottom: 3.5mm; text-transform: uppercase; font-weight: 800; letter-spacing: 2px;">${sec.title}</h4>
                                    ${sec.items.map(it => `
                                        <div style="margin-bottom: 3.5mm;">
                                            <p style="font-size: 10.5pt; font-weight: 600; color: #fff; margin: 0;">${it.name}</p>
                                            ${it.desc ? `<p style="font-size: 8.5pt; font-style: italic; color: #a1c9c2; margin: 1mm 0 0 0;">${it.desc}</p>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            `).join('')}
                        </div>

                        <!-- A La Carte - Compacted at Bottom -->
                        <div style="margin-top: auto; border-top: 1.5px solid rgba(212,175,55,0.3); padding-top: 8mm; padding-bottom: 10mm;">
                            <h4 style="text-align: center; color: white; font-size: 13pt; margin-bottom: 6mm; letter-spacing: 8px; font-weight: 300;">À LA CARTE</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3.5mm 15mm; font-size: 9.5pt;">
                                ${menuData.alacarte.map(i => `
                                    <div style="display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 1mm;">
                                        <span>${i.name}</span>
                                        <span style="color: #d4af37; font-weight: 800;">${i.price}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Footer -->
                        <div style="text-align: center; font-size: 10pt; color: #d4af37; font-weight: bold; margin-bottom: 5mm; letter-spacing: 2px;">
                            0535 940 168 • 0661 446 680 • @greycornerfes
                        </div>
                    </div>
                `;
                master.innerHTML += pageHtml;
            }

            master.style.display = 'block';

            const opt = {
                margin: 0,
                filename: 'Menu-Iftar-Grey-Corner-A4.pdf',
                image: { type: 'jpeg', quality: 1.0 },
                html2canvas: { 
                    scale: 2.5, 
                    useCORS: true, 
                    backgroundColor: '#001a14',
                    removeContainer: true
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            try {
                await html2pdf().set(opt).from(master).save();
            } finally {
                master.style.display = 'none';
                btn.innerHTML = originalContent;
                btn.disabled = false;
            }
        }

        window.onload = () => {
            switchFormula('seafood');
            const alacarteGrid = document.getElementById('alacarte-grid');
            const items = menuData.alacarte;
            const mid = Math.ceil(items.length / 2);
            alacarteGrid.innerHTML = createCard({title: "Accompagnements", items: items.slice(0, mid)}) + 
                                     createCard({title: "Spécialités", items: items.slice(mid)});
        };
    </script>
