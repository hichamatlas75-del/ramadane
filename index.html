<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner - Menu Ramadan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #001a14;
            --gold-primary: #d4af37;
            --gold-light: #f9e29b;
            --gold-vibrant: #ffcc33;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--emerald-deep);
            color: #f3f4f6;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 50%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ornament-bg {
            background-color: var(--emerald-deep);
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l2.5 7.5L40 10l-7.5 2.5L30 20l-2.5-7.5L20 10l7.5-2.5L30 0zm0 40l2.5 7.5L40 50l-7.5 2.5L30 60l-2.5-7.5L20 50l7.5-2.5L30 40zM0 30l7.5 2.5L10 40l2.5-7.5L20 30l-7.5-2.5L10 20l-2.5 7.5L0 30zm40 0l7.5 2.5L50 40l2.5-7.5L60 30l-7.5-2.5L50 20l-2.5 7.5L40 30z' fill='%23d4af37' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .glass-card {
            background: rgba(1, 40, 30, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .formula-btn.active {
            border-color: var(--gold-vibrant);
            background: rgba(1, 60, 45, 0.95);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
            transform: scale(1.02);
        }

        /* Bouton PDF Flottant */
        #pdf-trigger {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            background: var(--gold-primary); color: var(--emerald-deep);
            width: 56px; height: 56px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        /* Masquer le template PDF sur l'écran mobile */
        #pdf-master-container { display: none; }
    </style>
</head>
<body class="ornament-bg">

    <button id="pdf-trigger" onclick="downloadFullPDF(event)" title="Générer PDF A4 d'impression">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
        </svg>
    </button>

    <div id="mobile-view" class="max-w-md mx-auto px-5 py-10">
        <header class="text-center mb-10">
            <div class="flex justify-center mb-6">
                <div class="w-24 h-24 border border-gold-primary/40 rounded-full flex items-center justify-center bg-emerald-950/80 shadow-xl overflow-hidden">
                    <img src="images/LOGO GC.png" alt="Logo" class="w-16 h-16 object-contain">
                </div>
            </div>
            <h2 class="font-arabic text-5xl mb-3 gold-gradient">رمضان كريم</h2>
            <h1 class="font-serif text-2xl tracking-[0.2em] font-bold text-white uppercase">Ramadan</h1>
            <p class="font-serif italic text-gold-light tracking-widest text-sm">Grey Corner Fès</p>
        </header>

        <div class="flex flex-col gap-4 mb-10">
            <button onclick="switchFormula('seafood')" id="btn-seafood" class="formula-btn active p-6 rounded-3xl border border-gold-primary/20 text-center transition-all">
                <p class="text-[9px] uppercase tracking-widest mb-1 font-bold text-gold-primary">Iftar Premium</p>
                <h3 class="text-lg font-serif font-bold text-white italic">Mqila Fruit de Mer</h3>
                <p class="text-xl font-serif font-bold gold-gradient mt-1">125 DH</p>
            </button>
            <button onclick="switchFormula('meat')" id="btn-meat" class="formula-btn p-6 rounded-3xl border border-gold-primary/10 text-center opacity-60 transition-all">
                <p class="text-[9px] uppercase tracking-widest mb-1 font-bold text-emerald-400">Iftar Tradition</p>
                <h3 class="text-lg font-serif font-bold text-gray-300 italic">Mqila Viande / Merguez</h3>
                <p class="text-xl font-serif font-bold text-gray-400 mt-1">105 DH</p>
            </button>
        </div>

        <div id="menu-grid" class="space-y-4">
            </div>

        <div class="mt-12">
            <div id="alacarte-grid" class="space-y-4">
                </div>
        </div>

        <footer class="mt-12 glass-card rounded-3xl p-8 text-center">
            <p class="text-gold-vibrant font-serif text-lg">0535 940 168</p>
            <p class="text-white font-serif text-lg">0661 446 680</p>
            <div class="w-12 h-[1px] bg-gold-primary/30 mx-auto my-4"></div>
            <p class="text-[10px] uppercase tracking-[0.3em] text-white/50">L'équipe Grey Corner Fès</p>
        </footer>
    </div>

    <div id="pdf-master-container"></div>

    <script>
        const menuData = {
            common: [
                { title: "Incontournables", items: [{ name: "Harira Traditionnelle", desc: "Quintessence de la soupe marocaine" }, { name: "Plateau F'tour Complet", desc: "Dattes Medjool, Œuf, Chabakia, Briouatte" }] },
                { title: "Délices & Salés", items: [{ name: "Assortiment Beldi", desc: "Mlaoui, Miel pur, Fromage frais, Muffin" }, { name: "Côté Salé", desc: "Nem, Quiche, Mini-Pizza, Cigare" }] },
                { title: "Boissons", items: [{ name: "Sélection Fraîcheur", desc: "Jus d'orange, Lait, Boisson chaude, Eau" }] }
            ],
            formulas: {
                seafood: { name: "Mqila Fruit de Mer", price: "125 DH", main: { title: "Le Plat Signature", items: [{ name: "Salade Veggi + Mqila Fruit de Mer", desc: "Symphonie marine mijotée" }] } },
                meat: { name: "Mqila Viande / Merguez", price: "105 DH", main: { title: "Le Plat Signature", items: [{ name: "Salade Veggi + Mqila Viande/Merguez", desc: "Terroir et épices subtiles" }] } }
            },
            alacarte: [
                { name: "Khlie authentique aux œufs", price: "35 DH" },
                { name: "Mqila Merguez Artisanale", price: "45 DH" },
                { name: "Mqila Viande hachée Premium", price: "50 DH" },
                { name: "Mqila Fruit de mer d'exception", price: "60 DH" }
            ]
        };

        function createCard(section) {
            return `
                <div class="p-6 rounded-3xl glass-card">
                    <h3 class="font-serif text-[10px] font-bold text-gold-vibrant uppercase tracking-[0.3em] mb-4 flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-gold-vibrant"></span>${section.title}
                    </h3>
                    <div class="space-y-4">
                        ${section.items.map(item => `
                            <div class="flex justify-between items-start">
                                <div>
                                    <p class="text-white text-sm font-semibold">${item.name}</p>
                                    ${item.desc ? `<p class="text-emerald-100/50 text-[11px] italic mt-1 font-light">${item.desc}</p>` : ''}
                                </div>
                                ${item.price ? `<span class="bg-gold-primary/20 text-gold-light px-2 py-1 rounded-lg text-[10px] font-bold">${item.price}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchFormula(id) {
            document.querySelectorAll('.formula-btn').forEach(btn => btn.classList.toggle('active', btn.id === `btn-${id}`));
            const grid = document.getElementById('menu-grid');
            const sections = [...menuData.common, menuData.formulas[id].main];
            grid.innerHTML = sections.map(sec => createCard(sec)).join('');
        }

        async function downloadFullPDF(event) {
            const master = document.getElementById('pdf-master-container');
            master.innerHTML = ''; 
            const keys = Object.keys(menuData.formulas);
            
            for(const fKey of keys) {
                const formula = menuData.formulas[fKey];
                master.innerHTML += `
                    <div style="padding: 15mm; height: 297mm; width: 210mm; background-color: #001a14; color: white; box-sizing: border-box; display: flex; flex-direction: column; position: relative;">
                        <div style="position: absolute; inset: 8mm; border: 1px solid rgba(212, 175, 55, 0.3);"></div>
                        <div style="text-align: center; margin-bottom: 15mm;">
                            <img src="images/LOGO GC.png" style="width: 30mm; height: 30mm; margin-bottom: 5mm;">
                            <h1 style="font-family: 'Amiri', serif; font-size: 55pt; color: #d4af37; margin: 0;">رمضان كريم</h1>
                            <h2 style="font-family: 'Playfair Display', serif; letter-spacing: 10px; font-size: 20pt; text-transform: uppercase;">MENU IFTAR</h2>
                        </div>
                        <div style="border: 2px solid #d4af37; padding: 8mm; border-radius: 10mm; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15mm;">
                            <div>
                                <p style="font-size: 10pt; color: #f9e29b; letter-spacing: 4px; font-weight: bold;">EXPÉRIENCE PREMIUM</p>
                                <h3 style="font-family: 'Playfair Display', serif; font-size: 28pt; margin: 0;">${formula.name}</h3>
                            </div>
                            <div style="background: #d4af37; color: #001a14; padding: 6mm 12mm; border-radius: 8mm; font-weight: 900; font-size: 26pt;">${formula.price}</div>
                        </div>
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15mm;">
                            ${[...menuData.common, formula.main].map(sec => `
                                <div>
                                    <h4 style="color: #ffcc33; font-size: 11pt; border-bottom: 1px solid rgba(212,175,55,0.4); padding-bottom: 2mm; margin-bottom: 4mm; text-transform: uppercase; letter-spacing: 2px;">${sec.title}</h4>
                                    ${sec.items.map(it => `<div style="margin-bottom: 4mm;"><p style="font-size: 11pt; font-weight: 600; margin: 0;">${it.name}</p><p style="font-size: 9pt; color: #a1c9c2; font-style: italic;">${it.desc || ''}</p></div>`).join('')}
                                </div>
                            `).join('')}
                        </div>
                        <div style="margin-top: auto; text-align: center; border-top: 1px solid rgba(212,175,55,0.2); padding-top: 5mm;">
                            <p style="color: #d4af37; font-weight: bold;">0535 940 168 • 0661 446 680 • @greycornerfes</p>
                        </div>
                    </div>`;
            }

            master.style.display = 'block';
            const opt = { margin: 0, filename: 'Menu-Ramadan-Grey-Corner.pdf', image: { type: 'jpeg', quality: 1.0 }, html2canvas: { scale: 2, backgroundColor: '#001a14' }, jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' } };
            await html2pdf().set(opt).from(master).save();
            master.style.display = 'none';
        }

        window.onload = () => {
            switchFormula('seafood');
            document.getElementById('alacarte-grid').innerHTML = createCard({title: "À la Carte", items: menuData.alacarte});
        };
    </script>
</body>
</html>
