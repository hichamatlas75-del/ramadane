        }

        .glass-card {
            background: rgba(1, 40, 30, 0.6);
            backdrop-filter: blur(10px);

        }

        .formula-btn.active {
            border-color: var(--gold-primary);

        .fade-in {

            from { opacity: 0; transform: translateY(8px); }

        .gold-border-decor {
            position: relative;
        }

            content: '';
            position: absolute;
            top: 0; left: 0; width: 12px; height: 12px;
            border-top: 2px solid var(--gold-primary);
            border-left: 2px solid var(--gold-primary);
            opacity: 0.4;
        }
        .gold-border-decor::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0; width: 12px; height: 12px;
            border-bottom: 2px solid var(--gold-primary);
            border-right: 2px solid var(--gold-primary);

    <script>
        const menuData = {
            common: [
                { title: "Soupe Traditionnelle", items: [{ name: "Harira", desc: "Soupe marocaine riche et parfumée" }] },
                { title: "Le Plateau F'tour", items: [{ name: "Dattes, Œuf, Chabakia, Briouatte amande", desc: "Les incontournables" }] },
                { title: "Côté Beldi", items: [{ name: "Mlaoui, fromage frais, miel, Muffin", desc: "Douceurs du terroir" }] },
                { title: "Sélection Salée", items: [{ name: "Nem, Quiche poulet, Pizza thon, Cigare fromage", desc: "Assortiment gourmand" }] },
                { title: "Rafraîchissements", items: [{ name: "Lait, Jus d'orange, Boisson chaude, Eau", desc: "Au choix" }] }
            ],
            formulas: {
                seafood: {
                    name: "Mqila Fruit de Mer",
                    price: "125 DH",
                    main: { title: "Le Plat Principal", items: [{ name: "Salade Veggi + Mqila Fruit de mer", desc: "La mer à votre table" }] }
                },
                meat: {
                    name: "Mqila Viande / Merguez",
                    price: "105 DH",
                    main: { title: "Le Plat Principal", items: [{ name: "Salade Veggi + Mqila (Viande hachée ou Merguez)", desc: "Savoureux et épicé" }] }
                }
            },
            alacarte: [
                { name: "Harira Traditionnelle", price: "25 DH" },
                { name: "Plateau Accompagnements", price: "05 DH" },
                { name: "Sélection Beldi", price: "06 DH" },
                { name: "Assortiment Salés", price: "10 DH" },
                { name: "Salade Veggi", price: "15 DH" },
                { name: "Khlie aux œufs", price: "35 DH" },
                { name: "Mqila Merguez", price: "45 DH" },
                { name: "Mqila Viande hachée", price: "50 DH" },
                { name: "Mqila Fruit de mer", price: "60 DH" }
            ]
        };

        let currentId = 'seafood';

        function createCard(section) {
            return `
                <div class="mb-6 p-5 sm:p-6 rounded-2xl glass-card gold-border-decor">
                    <h3 class="font-serif text-base sm:text-lg font-bold text-gold-primary border-b border-gold-primary/20 pb-2 mb-3 uppercase tracking-widest flex items-center gap-2">
                        <span class="w-1 h-1 rounded-full bg-gold-primary"></span>
                        ${section.title}
                    </h3>
                    <div class="space-y-3">
                        ${section.items.map(item => `
                            <div>
                                <p class="text-white text-sm sm:text-base font-semibold leading-tight">${item.name}</p>
                                ${item.desc ? `<p class="text-emerald-100/40 text-[10px] sm:text-xs italic mt-0.5">${item.desc}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchFormula(id) {
            currentId = id;
            document.querySelectorAll('.formula-btn').forEach(btn => {
                const isTarget = btn.id === `btn-${id}`;
                btn.classList.toggle('active', isTarget);
                btn.classList.toggle('opacity-60', !isTarget);
                
                const h3 = btn.querySelector('h3');
                const p = btn.querySelector('p');
                
                if (isTarget) {
                    h3.className = 'text-lg font-serif font-bold mb-3 text-white';
                    p.className = 'text-[9px] uppercase tracking-[0.4em] mb-2 font-bold text-gold-primary';
                } else {
                    h3.className = 'text-lg font-serif font-bold mb-3 text-gray-400';
                    p.className = 'text-[9px] uppercase tracking-[0.4em] mb-2 font-bold text-emerald-500';
                }
            });

            const grid = document.getElementById('menu-grid');
            grid.style.opacity = '0';
            
            setTimeout(() => {
                const sections = [...menuData.common, menuData.formulas[id].main];
                grid.innerHTML = sections.map(sec => createCard(sec)).join('');
                grid.style.opacity = '1';
            }, 150);
        }

        async function downloadPDF() {
            const btn = event.currentTarget;
            const originalText = btn.innerHTML;
            btn.innerHTML = 'Génération...';
            btn.disabled = true;

            const pdfContainer = document.getElementById('pdf-export-container');
            const dynamicContent = document.getElementById('pdf-dynamic-content');
            
            // Construct PDF layout
            const formula = menuData.formulas[currentId];
            let html = `<h3 style="color: #d4af37; font-size: 16pt; margin-top: 5mm;">MENU IFTAR: ${formula.name.toUpperCase()}</h3>`;
            html += `<p style="font-size: 14pt; margin-bottom: 8mm;">Prix: ${formula.price}</p>`;
            
            [...menuData.common, formula.main].forEach(sec => {
                html += `
                    <div style="margin-bottom: 5mm; text-align: left;">
                        <h4 style="color: #d4af37; border-bottom: 1px solid #d4af37; font-size: 11pt; margin-bottom: 2mm;">${sec.title.toUpperCase()}</h4>
                        ${sec.items.map(i => `<p style="font-size: 10pt; margin: 0;">• ${i.name}</p>`).join('')}
                    </div>
                `;
            });

            dynamicContent.innerHTML = html;
            pdfContainer.style.display = 'block';

            const opt = {
                margin: 0,
                filename: `Menu-Ramadan-GreyCorner-${currentId}.pdf`,
                image: { type: 'jpeg', quality: 1.0 },
                html2canvas: { scale: 3, useCORS: true, backgroundColor: '#011f18' },
                jsPDF: { unit: 'mm', format: 'a5', orientation: 'portrait' }
            };

            try {
                await html2pdf().set(opt).from(pdfContainer).save();
            } catch (err) {
                console.error("PDF Error:", err);
            } finally {
                pdfContainer.style.display = 'none';
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        window.onload = () => {
            switchFormula('seafood');
            
            const alacarteGrid = document.getElementById('alacarte-grid');
            const items = menuData.alacarte;
            const mid = Math.ceil(items.length / 2);
            
            const col1 = { title: "Entrées & Extras", items: items.slice(0, mid).map(i => ({ name: i.name, desc: i.price })) };
            const col2 = { title: "Plats Signature", items: items.slice(mid).map(i => ({ name: i.name, desc: i.price })) };
            
            alacarteGrid.innerHTML = createCard(col1) + createCard(col2);
        };
    </script>
