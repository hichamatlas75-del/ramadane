<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner - Menu Ramadan d'Exception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #001a14;
            --gold-primary: #d4af37;
            --gold-light: #f9e29b;
            --gold-vibrant: #ffcc33;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--emerald-deep);
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 50%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ornament-bg {
            background-color: var(--emerald-deep);
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l2.5 7.5L40 10l-7.5 2.5L30 20l-2.5-7.5L20 10l7.5-2.5L30 0zm0 40l2.5 7.5L40 50l-7.5 2.5L30 60l-2.5-7.5L20 50l7.5-2.5L30 40zM0 30l7.5 2.5L10 40l2.5-7.5L20 30l-7.5-2.5L10 20l-2.5 7.5L0 30zm40 0l7.5 2.5L50 40l2.5-7.5L60 30l-7.5-2.5L50 20l-2.5 7.5L40 30z' fill='%23d4af37' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .glass-card {
            background: rgba(1, 40, 30, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .formula-btn.active {
            border-color: var(--gold-vibrant);
            background: rgba(1, 60, 45, 0.95);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
        }

        .price-badge {
            background: linear-gradient(135deg, #d4af37, #f9e29b, #d4af37);
            color: #001a14;
            padding: 2px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.75rem;
        }

        /* Style spécifique pour le bouton PDF */
        #pdf-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 100;
            background: var(--gold-primary);
            color: var(--emerald-deep);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        
        #pdf-trigger:active { transform: scale(0.9); }

        @media print { #pdf-trigger { display: none; } }
    </style>
</head>
<body class="ornament-bg">

    <button id="pdf-trigger" onclick="generatePDF()" title="Générer PDF">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
    </button>

    <div id="content-to-export" class="max-w-md mx-auto px-5 py-10">
        
        <header class="text-center mb-10">
            <div class="flex justify-center mb-6">
                <div class="relative w-28 h-28 flex items-center justify-center">
                    <div class="absolute inset-0 border border-[#d4af37] rotate-45 rounded-2xl opacity-40"></div>
                    <img src="images/LOGO GC.png" alt="Grey Corner Logo" class="w-20 h-20 object-contain z-10">
                </div>
            </div>
            <h2 class="font-arabic text-5xl mb-3 gold-gradient">رمضان كريم</h2>
            <h1 class="font-serif text-2xl tracking-[0.2em] font-bold text-white uppercase">Ramadan</h1>
            <p class="font-serif italic text-gold-light tracking-widest text-sm">Grey Corner Fès</p>
        </header>

        <div class="flex flex-col gap-3 mb-8 no-pdf">
            <button onclick="switchFormula('seafood')" id="btn-seafood" class="formula-btn active p-5 rounded-2xl border border-gold-primary/30 text-center">
                <p class="text-[8px] uppercase tracking-widest font-bold text-gold-primary">Formule Premium</p>
                <h3 class="text-lg font-serif font-bold text-white">Mqila Fruit de Mer - 125 DH</h3>
            </button>
            <button onclick="switchFormula('meat')" id="btn-meat" class="formula-btn p-5 rounded-2xl border border-gold-primary/10 text-center opacity-60">
                <p class="text-[8px] uppercase tracking-widest font-bold text-emerald-400">Formule Tradition</p>
                <h3 class="text-lg font-serif font-bold text-gray-300">Mqila Viande/Merguez - 105 DH</h3>
            </button>
        </div>

        <div id="menu-grid" class="space-y-4"></div>

        <div class="mt-12 mb-8">
            <div id="alacarte-content"></div>
        </div>

        <footer class="glass-card rounded-3xl p-6 text-center">
            <p class="text-gold-vibrant font-serif text-sm">0535 940 168 • 0661 446 680</p>
            <p class="text-[10px] text-white/60 mt-2">— L'équipe Grey Corner Fès</p>
        </footer>
    </div>

    <script>
        const menuData = {
            common: [
                { title: "Incontournables", items: [{ name: "Harira & Plateau F'tour", desc: "Dattes, Œuf, Chabakia, Briouatte" }] },
                { title: "Côté Salé", items: [{ name: "Assortiment Croustillant", desc: "Nem, Quiche, Mini-Pizza, Cigare" }] },
                { title: "Douceurs & Jus", items: [{ name: "Délices Beldi & Boissons", desc: "Mlaoui, Miel, Jus frais, Boisson chaude" }] }
            ],
            formulas: {
                seafood: { main: { title: "Plat Signature", items: [{ name: "Mqila Fruit de Mer + Salade", desc: "Symphonie marine mijotée" }] } },
                meat: { main: { title: "Plat Signature", items: [{ name: "Mqila Viande ou Merguez + Salade", desc: "Saveurs authentiques du terroir" }] } }
            },
            alacarte: [
                { name: "Khlie aux œufs", price: "35 DH" },
                { name: "Mqila Merguez", price: "45 DH" },
                { name: "Mqila Viande hachée", price: "50 DH" },
                { name: "Mqila Fruit de mer", price: "60 DH" }
            ]
        };

        function createCard(section) {
            return `
                <div class="p-5 rounded-2xl glass-card">
                    <h3 class="font-serif text-[10px] font-bold text-gold-vibrant uppercase tracking-widest mb-3 border-b border-gold-primary/20 pb-2">${section.title}</h3>
                    <div class="space-y-3">
                        ${section.items.map(item => `
                            <div class="flex justify-between items-center">
                                <div>
                                    <p class="text-white text-xs font-semibold">${item.name}</p>
                                    <p class="text-emerald-100/50 text-[10px] italic">${item.desc || ''}</p>
                                </div>
                                ${item.price ? `<span class="price-badge">${item.price}</span>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchFormula(id) {
            document.querySelectorAll('.formula-btn').forEach(btn => btn.classList.toggle('active', btn.id === `btn-${id}`));
            const sections = [...menuData.common, menuData.formulas[id].main];
            document.getElementById('menu-grid').innerHTML = sections.map(sec => createCard(sec)).join('');
        }

        function generatePDF() {
            const element = document.getElementById('content-to-export');
            const opt = {
                margin: 10,
                filename: 'Menu_Ramadan_Grey_Corner.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, backgroundColor: '#001a14' },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }

        window.onload = () => {
            switchFormula('seafood');
            document.getElementById('alacarte-content').innerHTML = createCard({title: "À la Carte", items: menuData.alacarte});
        };
    </script>
</body>
</html>
