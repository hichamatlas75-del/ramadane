<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner - Menu Ramadan d'Exception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #001a14;
            --emerald-mid: #013220;
            --emerald-vibrant: #025c4c;
            --gold-primary: #d4af37;
            --gold-light: #f9e29b;
            --gold-vibrant: #ffcc33;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--emerald-deep);
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 50%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ornament-bg {
            background-color: var(--emerald-deep);
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l2.5 7.5L40 10l-7.5 2.5L30 20l-2.5-7.5L20 10l7.5-2.5L30 0zm0 40l2.5 7.5L40 50l-7.5 2.5L30 60l-2.5-7.5L20 50l7.5-2.5L30 40zM0 30l7.5 2.5L10 40l2.5-7.5L20 30l-7.5-2.5L10 20l-2.5 7.5L0 30zm40 0l7.5 2.5L50 40l2.5-7.5L60 30l-7.5-2.5L50 20l-2.5 7.5L40 30z' fill='%23d4af37' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .glass-card {
            background: rgba(1, 40, 30, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .formula-btn {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .formula-btn.active {
            border-color: var(--gold-vibrant);
            background: rgba(1, 60, 45, 0.95);
            box-shadow: 0 0 25px rgba(212, 175, 55, 0.2);
            transform: scale(1.03);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .price-badge {
            background: linear-gradient(135deg, #d4af37, #f9e29b, #d4af37);
            color: #001a14;
            padding: 2px 10px;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.75rem;
        }
    </style>
</head>
<body class="ornament-bg">
    <div id="main-container" class="max-w-md mx-auto px-5 py-10">
        
        <header class="text-center mb-12">
            <div class="flex justify-center mb-6">
                <div class="relative w-32 h-32 flex items-center justify-center">
                    <div class="absolute inset-0 border-2 border-[#d4af37] rotate-45 rounded-3xl opacity-30"></div>
                    <div class="w-24 h-24 border-2 border-[#d4af37]/60 rounded-full flex items-center justify-center bg-emerald-950/90 overflow-hidden shadow-xl z-10">
                        <img src="images/LOGO GC.png" alt="Grey Corner Logo" class="w-20 h-20 object-contain p-2">
                    </div>
                </div>
            </div>
            <h2 class="font-arabic text-6xl mb-4 gold-gradient">رمضان كريم</h2>
            <h1 class="font-serif text-3xl tracking-[0.2em] font-bold text-white uppercase mb-2">Ramadan</h1>
            <p class="font-serif italic text-gold-light tracking-widest text-lg">Grey Corner Fès</p>
        </header>

        <div class="flex flex-col gap-4 mb-10">
            <button onclick="switchFormula('seafood')" id="btn-seafood" class="formula-btn active p-6 rounded-[2rem] border border-gold-primary/30 text-center relative">
                <p class="text-[9px] uppercase tracking-[0.4em] mb-2 font-bold text-gold-primary">Iftar Premium</p>
                <h3 class="text-xl font-serif font-bold text-white">Mqila Fruit de Mer</h3>
                <p class="text-2xl font-serif font-bold gold-gradient mt-1">125 DH</p>
            </button>
            
            <button onclick="switchFormula('meat')" id="btn-meat" class="formula-btn p-6 rounded-[2rem] border border-gold-primary/10 text-center opacity-60">
                <p class="text-[9px] uppercase tracking-[0.4em] mb-2 font-bold text-emerald-400">Iftar Tradition</p>
                <h3 class="text-xl font-serif font-bold text-gray-300">Mqila Viande / Merguez</h3>
                <p class="text-2xl font-serif font-bold text-gray-400 mt-1">105 DH</p>
            </button>
        </div>

        <div id="menu-grid" class="space-y-4 fade-in">
            </div>

        <div class="mt-16 mb-12">
            <div class="text-center mb-8">
                <span class="text-gold-vibrant text-[10px] uppercase tracking-[0.5em] font-bold block mb-2">Plaisirs en Plus</span>
                <h2 class="font-serif text-3xl text-white uppercase tracking-widest">À La Carte</h2>
                <div class="w-16 h-[1px] bg-gold-primary/40 mx-auto mt-4"></div>
            </div>
            <div id="alacarte-content" class="space-y-3">
                </div>
        </div>

        <footer class="glass-card rounded-[3rem] p-8 text-center space-y-6">
            <div class="space-y-1">
                <span class="text-gold-vibrant text-[9px] uppercase tracking-widest block font-bold">Réservations</span>
                <a href="tel:0535940168" class="text-xl font-serif block">0535 940 168</a>
                <a href="tel:0661446680" class="text-xl font-serif block">0661 446 680</a>
            </div>
            <div class="pt-4 border-t border-gold-primary/20">
                <p class="text-sm italic text-emerald-100/70 mb-2">Vivez un moment unique en famille</p>
                <p class="font-serif text-white">@greycornerfes</p>
            </div>
        </footer>
    </div>

    <script>
        const menuData = {
            common: [
                { title: "Soupes & Veloutés", items: [{ name: "Harira Traditionnelle", desc: "La quintessence du f'tour marocain" }] },
                { title: "Plateau F'tour", items: [{ name: "Dattes, Œuf, Chabakia, Briouatte", desc: "Les indispensables de la table" }] },
                { title: "Délices Beldi", items: [{ name: "Mlaoui, Fromage, Miel, Muffin Maison", desc: "Douceurs artisanales" }] },
                { title: "Côté Salé", items: [{ name: "Nem, Quiche, Mini-Pizza, Cigare", desc: "Assortiment croustillant" }] },
                { title: "Boissons", items: [{ name: "Jus frais, Boisson chaude, Lait, Eau", desc: "Rafraîchissements au choix" }] }
            ],
            formulas: {
                seafood: { main: { title: "Chef-d'Œuvre", items: [{ name: "Salade Veggi + Mqila Fruit de Mer", desc: "Symphonie marine mijotée avec passion" }] } },
                meat: { main: { title: "Chef-d'Œuvre", items: [{ name: "Salade Veggi + Mqila (Viande/Merguez)", desc: "Terroir et épices subtilement dosées" }] } }
            },
            alacarte: [
                { name: "Harira Traditionnelle", price: "25 DH" },
                { name: "Khlie authentique aux œufs", price: "35 DH" },
                { name: "Mqila Merguez Artisanale", price: "45 DH" },
                { name: "Mqila Viande hachée Premium", price: "50 DH" },
                { name: "Mqila Fruit de mer", price: "60 DH" }
            ]
        };

        function createCard(section) {
            return `
                <div class="p-6 rounded-[2rem] glass-card">
                    <h3 class="font-serif text-xs font-bold text-gold-vibrant uppercase tracking-widest mb-4 flex items-center gap-3">
                        <span class="w-1.5 h-1.5 rounded-full bg-gold-vibrant"></span>
                        ${section.title}
                    </h3>
                    <div class="space-y-4">
                        ${section.items.map(item => `
                            <div>
                                <div class="flex justify-between items-start gap-4">
                                    <p class="text-white text-sm font-semibold">${item.name}</p>
                                    ${item.price ? `<span class="price-badge">${item.price}</span>` : ''}
                                </div>
                                ${item.desc ? `<p class="text-emerald-100/50 text-[11px] italic mt-1 font-light">${item.desc}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchFormula(id) {
            document.querySelectorAll('.formula-btn').forEach(btn => {
                const isTarget = btn.id === `btn-${id}`;
                btn.classList.toggle('active', isTarget);
                btn.classList.toggle('opacity-60', !isTarget);
                btn.style.borderColor = isTarget ? 'var(--gold-vibrant)' : 'rgba(212, 175, 55, 0.1)';
            });

            const grid = document.getElementById('menu-grid');
            grid.style.opacity = '0';
            setTimeout(() => {
                const sections = [...menuData.common, menuData.formulas[id].main];
                grid.innerHTML = sections.map(sec => createCard(sec)).join('');
                grid.style.opacity = '1';
            }, 200);
        }

        window.onload = () => {
            switchFormula('seafood');
            document.getElementById('alacarte-content').innerHTML = createCard({title: "Suppléments", items: menuData.alacarte});
        };
    </script>
</body>
</html>
