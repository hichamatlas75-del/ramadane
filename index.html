<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner - Menu Ramadan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root { --emerald: #001a14; --gold: #d4af37; --gold-light: #f9e29b; }
        
        body { font-family: 'Montserrat', sans-serif; background-color: var(--emerald); color: #f3f4f6; margin: 0; }
        .ornament-bg { background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l2.5 7.5L40 10l-7.5 2.5L30 20l-2.5-7.5L20 10l7.5-2.5L30 0z' fill='%23d4af37' fill-opacity='0.05'/%3E%3C/svg%3E"); }
        .glass-card { background: rgba(1, 40, 30, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(212, 175, 55, 0.2); }
        .formula-btn.active { border-color: var(--gold); background: rgba(1, 60, 45, 0.9); transform: scale(1.02); }

        /* Bouton fixe pour le PDF externe */
        #pdf-link-fixed {
            position: fixed; bottom: 25px; right: 25px; z-index: 100;
            background: var(--gold); color: var(--emerald);
            width: 60px; height: 60px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }
        #pdf-link-fixed:active { transform: scale(0.9); }
    </style>
</head>
<body class="ornament-bg">

    <a id="pdf-link-fixed" href="https://drive.google.com/file/d/17ZHCGvtQaSGIngWYNyhwN2NbdWIy9LXQ/view?usp=sharing" target="_blank">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
    </a>

    <div class="max-w-md mx-auto px-6 py-8">
        
        <div class="flex justify-between items-center mb-8">
            <a href="https://drive.google.com/file/d/17ZHCGvtQaSGIngWYNyhwN2NbdWIy9LXQ/view?usp=sharing" target="_blank" class="text-[10px] font-bold text-gold uppercase tracking-widest underline underline-offset-4">
                Version Imprimable (PDF)
            </a>
            <div class="flex gap-4 opacity-70">
                 <a href="https://www.instagram.com/greycornerfes" target="_blank" class="text-gold"><svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg></a>
            </div>
        </div>

        <header class="text-center mb-10">
            <img src="images/LOGO GC.png" alt="Logo" class="w-20 h-20 mx-auto mb-4">
            <h2 class="font-arabic text-6xl text-gold-light mb-2">رمضان كريم</h2>
            <p class="font-serif tracking-widest text-white uppercase text-xs">Grey Corner Fès</p>
        </header>

        <div class="flex flex-col gap-3 mb-8">
            <button onclick="switchFormula('seafood')" id="btn-seafood" class="formula-btn active p-5 rounded-2xl border border-gold/20 text-center">
                <span class="text-[9px] text-gold uppercase tracking-widest">Premium</span>
                <h3 class="text-lg font-serif font-bold">Mqila Fruit de Mer</h3>
                <p class="text-gold font-bold">125 DH</p>
            </button>
            <button onclick="switchFormula('meat')" id="btn-meat" class="formula-btn p-5 rounded-2xl border border-gold/10 text-center opacity-60">
                <span class="text-[9px] text-emerald-400 uppercase tracking-widest">Tradition</span>
                <h3 class="text-lg font-serif font-bold text-gray-400">Mqila Viande / Merguez</h3>
                <p class="text-gray-400">105 DH</p>
            </button>
        </div>

        <div id="mobile-menu-content" class="space-y-4">
            </div>

        <div class="mt-12 mb-8">
            <h4 class="text-center text-gold text-xs uppercase tracking-[0.4em] mb-6">À La Carte</h4>
            <div id="alacarte-content" class="space-y-3"></div>
        </div>

        <footer class="mt-12 glass-card rounded-3xl p-8 text-center">
            <p class="text-gold font-serif text-lg">0535 940 168 / 0661 446 680</p>
            <div class="w-10 h-[1px] bg-gold/30 mx-auto my-4"></div>
            <p class="text-[10px] uppercase tracking-widest text-white/50">— L'équipe Grey Corner Fès</p>
        </footer>
    </div>

    <script>
        const menuData = {
            common: [
                { title: "Entrées", items: ["Harira Traditionnelle", "Plateau F'tour (Dattes, Œuf, Chabakia, Briouatte)"] },
                { title: "Accompagnements", items: ["Mlaoui, Fromage frais, Miel", "4 Salés croustillants", "Muffin Maison"] },
                { title: "Boissons", items: ["Jus d'orange, Lait, Eau", "Boisson chaude au choix"] }
            ],
            formulas: {
                seafood: { main: "Salade Veggi + Mqila Fruit de Mer" },
                meat: { main: "Salade Veggi + Mqila Viande ou Merguez" }
            },
            alacarte: [
                { n: "Khlie aux œufs", p: "35 DH" },
                { n: "Mqila Merguez", p: "45 DH" },
                { n: "Mqila Viande hachée", p: "50 DH" },
                { n: "Mqila Fruit de mer", p: "60 DH" }
            ]
        };

        function switchFormula(id) {
            document.querySelectorAll('.formula-btn').forEach(b => b.classList.toggle('active', b.id === `btn-${id}`));
            const sections = [...menuData.common, { title: "Plat Signature", items: [menuData.formulas[id].main] }];
            document.getElementById('mobile-menu-content').innerHTML = sections.map(s => `
                <div class="p-5 rounded-2xl glass-card">
                    <h4 class="text-gold text-[9px] uppercase tracking-widest mb-3">${s.title}</h4>
                    ${s.items.map(i => `<p class="text-sm font-semibold mb-1">${i}</p>`).join('')}
                </div>
            `).join('');
        }

        window.onload = () => {
            switchFormula('seafood');
            document.getElementById('alacarte-content').innerHTML = `
                <div class="p-5 rounded-2xl glass-card">
                    ${menuData.alacarte.map(a => `<div class="flex justify-between text-sm mb-2"><span>${a.n}</span><span class="text-gold font-bold">${a.p}</span></div>`).join('')}
                </div>`;
        };
    </script>
</body>
</html>
