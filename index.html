<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey Corner - Menu Ramadan d'Exception</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;600;700&family=Amiri:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --emerald-deep: #001a14;
            --emerald-mid: #013220;
            --emerald-vibrant: #025c4c;
            --gold-primary: #d4af37;
            --gold-light: #f9e29b;
            --gold-vibrant: #ffcc33;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--emerald-deep);
            color: #f3f4f6;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        .font-serif { font-family: 'Playfair Display', serif; }
        .font-arabic { font-family: 'Amiri', serif; }
        
        .gold-gradient {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 50%, var(--gold-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .vibrant-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #ffcc33 50%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .ornament-bg {
            background-color: var(--emerald-deep);
            background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M30 0l2.5 7.5L40 10l-7.5 2.5L30 20l-2.5-7.5L20 10l7.5-2.5L30 0zm0 40l2.5 7.5L40 50l-7.5 2.5L30 60l-2.5-7.5L20 50l7.5-2.5L30 40zM0 30l7.5 2.5L10 40l2.5-7.5L20 30l-7.5-2.5L10 20l-2.5 7.5L0 30zm40 0l7.5 2.5L50 40l2.5-7.5L60 30l-7.5-2.5L50 20l-2.5 7.5L40 30z' fill='%23d4af37' fill-opacity='0.08' fill-rule='evenodd'/%3E%3C/svg%3E");
        }

        .glass-card {
            background: rgba(1, 40, 30, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .formula-btn {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .formula-btn.active {
            border-color: var(--gold-vibrant);
            background: rgba(1, 60, 45, 0.95);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            transform: translateY(-4px) scale(1.02);
        }

        .fade-in {
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .gold-border-decor {
            position: relative;
        }
        .gold-border-decor::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 20px; height: 20px;
            border-top: 3px solid var(--gold-primary);
            border-left: 3px solid var(--gold-primary);
            opacity: 0.6;
        }
        .gold-border-decor::after {
            content: '';
            position: absolute;
            bottom: 0; right: 0; width: 20px; height: 20px;
            border-bottom: 3px solid var(--gold-primary);
            border-right: 3px solid var(--gold-primary);
            opacity: 0.6;
        }

        .hero-image-container {
            aspect-ratio: 9/16;
            box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.7);
        }
        @media (min-width: 640px) {
            .hero-image-container {
                aspect-ratio: 21/9;
                max-height: 420px;
            }
        }

        .price-badge {
            background: linear-gradient(135deg, #d4af37, #f9e29b, #d4af37);
            color: #001a14;
            padding: 4px 12px;
            border-radius: 8px;
            font-weight: 700;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="ornament-bg">
    <div id="main-container" class="max-w-4xl mx-auto px-4 py-8 sm:py-16">
        <!-- TOP ACTIONS - DISCRETE -->
        <div class="flex justify-between items-center mb-10">
            <!-- Discrete External PDF Link -->
            <a href="https://drive.google.com/file/d/17ZHCGvtQaSGIngWYNyhwN2NbdWIy9LXQ/view?usp=sharing" target="_blank" class="text-[9px] font-bold text-gold-primary/50 uppercase tracking-[0.3em] hover:text-gold-primary transition-all flex items-center gap-1.5 group">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                Menu PDF
            </a>
            
            <div class="flex gap-5 opacity-40 hover:opacity-100 transition-opacity">
                 <a href="https://www.instagram.com/greycornerfes" target="_blank" class="text-gold-primary hover:text-gold-vibrant transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/></svg>
                 </a>
                 <a href="https://maps.app.goo.gl/KZNhb9Hwpofn1WfR7" target="_blank" class="text-gold-primary hover:text-gold-vibrant transition-all">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 010-5 2.5 2.5 0 010 5z"/></svg>
                 </a>
            </div>
        </div>

        <!-- HEADER -->
        <header class="text-center mb-10 relative">
            <div class="flex justify-center mb-8">
                <div class="relative w-32 h-32 sm:w-40 sm:h-40 flex items-center justify-center">
                    <div class="absolute inset-0 border-2 border-[#d4af37] rotate-45 rounded-3xl opacity-30 animate-[spin_10s_linear_infinite]"></div>
                    <div class="w-24 h-24 sm:w-32 sm:h-32 border-2 border-[#d4af37]/60 rounded-full flex items-center justify-center bg-emerald-950/90 overflow-hidden shadow-[0_0_40px_rgba(212,175,55,0.2)] z-10">
                        <img src="images/LOGO GC.png" alt="Grey Corner Logo" class="w-20 h-20 sm:w-24 sm:h-24 object-contain p-2">
                    </div>
                </div>
            </div>
            <h2 class="font-arabic text-5xl sm:text-7xl mb-4 vibrant-gradient drop-shadow-2xl">رمضان كريم</h2>
            <h1 class="font-serif text-4xl sm:text-6xl tracking-[0.25em] font-bold text-white uppercase mb-3">Ramadan</h1>
            <div class="flex items-center justify-center gap-4">
                <div class="h-[2px] w-12 bg-gradient-to-r from-transparent via-gold-vibrant to-transparent"></div>
                <span class="font-serif text-xl sm:text-2xl italic text-gold-light font-light tracking-widest">Grey Corner</span>
                <div class="h-[2px] w-12 bg-gradient-to-r from-transparent via-gold-vibrant to-transparent"></div>
            </div>
        </header>

        <!-- HERO MEAL IMAGE -->
        <div class="hero-image-container mb-12 rounded-[3rem] overflow-hidden border border-gold-primary/30 shadow-2xl relative group">
            <div class="absolute inset-0 bg-gradient-to-t from-emerald-950 via-emerald-950/30 to-transparent z-10 opacity-80"></div>
            <img src="images/ramadan1.jpg" alt="Iftar Grey Corner" class="w-full h-full object-cover transition-transform duration-[2000ms] group-hover:scale-110">
            <div class="absolute bottom-10 left-10 right-10 z-20">
                <div class="flex items-center gap-4 mb-3">
                    <span class="h-[2px] w-10 bg-gold-vibrant"></span>
                    <p class="text-gold-vibrant text-xs uppercase tracking-[0.4em] font-bold">L'Art de Recevoir</p>
                </div>
                <h3 class="text-white font-serif text-3xl sm:text-5xl leading-tight font-bold drop-shadow-lg">Le F'tour Signature</h3>
            </div>
        </div>

        <!-- FORMULA SELECTOR -->
        <div class="flex flex-col sm:flex-row gap-6 mb-16">
            <button onclick="switchFormula('seafood')" id="btn-seafood" class="formula-btn active flex-1 p-8 sm:p-10 rounded-[2.5rem] border border-gold-primary/30 transition-all duration-300 text-center relative group">
                <p class="text-[10px] uppercase tracking-[0.5em] mb-3 font-bold text-gold-primary">Iftar Premium</p>
                <h3 class="text-xl sm:text-2xl font-serif font-bold mb-4 text-white">Mqila Fruit de Mer</h3>
                <div class="inline-flex items-baseline gap-2">
                    <span class="text-4xl sm:text-5xl font-serif font-bold gold-gradient">125</span>
                    <span class="text-sm text-gold-primary font-bold tracking-widest uppercase">DH</span>
                </div>
            </button>
            <button onclick="switchFormula('meat')" id="btn-meat" class="formula-btn flex-1 p-8 sm:p-10 rounded-[2.5rem] border border-gold-primary/30 transition-all duration-300 text-center opacity-60 grayscale-[0.3] group">
                <p class="text-[10px] uppercase tracking-[0.5em] mb-3 font-bold text-emerald-400">Iftar Tradition</p>
                <h3 class="text-xl sm:text-2xl font-serif font-bold mb-4 text-gray-400">Mqila Viande / Merguez</h3>
                <div class="inline-flex items-baseline gap-2">
                    <span class="text-4xl sm:text-5xl font-serif font-bold gold-gradient opacity-60">105</span>
                    <span class="text-sm text-gold-primary font-bold tracking-widest uppercase opacity-60">DH</span>
                </div>
            </button>
        </div>

        <!-- DYNAMIC MENU CONTENT -->
        <div id="menu-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-6 fade-in">
            <!-- Content injected by JS -->
        </div>

        <!-- A LA CARTE -->
        <div class="mt-24 mb-24">
            <div class="text-center mb-12">
                <span class="text-gold-vibrant text-[10px] uppercase tracking-[0.6em] font-bold block mb-4">Supplément Gourmand</span>
                <h2 class="font-serif text-4xl sm:text-5xl text-white mb-4 uppercase tracking-[0.2em]">À La Carte</h2>
                <div class="w-24 h-[2px] bg-gradient-to-r from-transparent via-gold-primary to-transparent mx-auto"></div>
            </div>
            <div id="alacarte-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-x-8 gap-y-4">
                <!-- Content injected by JS -->
            </div>
        </div>

        <!-- FOOTER -->
        <footer class="text-center pt-16 border-t border-gold-primary/20 pb-12 glass-card rounded-[4rem] overflow-hidden relative">
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-10 mb-12 px-10">
                <div class="space-y-3">
                    <span class="text-gold-vibrant text-[9px] uppercase tracking-widest block font-bold">Réservations</span>
                    <a href="tel:0535940168" class="text-xl font-serif block hover:text-gold-vibrant">0535 940 168</a>
                    <a href="tel:0661446680" class="text-xl font-serif block hover:text-gold-vibrant">0661 446 680</a>
                </div>
                <div class="flex flex-col items-center">
                    <img src="images/LOGO GC.png" alt="Logo GC" class="w-12 h-12 object-contain mb-4">
                    <p class="text-xl font-serif text-white">Grey Corner, Fès</p>
                </div>
                <div class="space-y-3">
                    <span class="text-gold-vibrant text-[9px] uppercase tracking-widest block font-bold">Instagram</span>
                    <a href="https://www.instagram.com/greycornerfes" target="_blank" class="text-xl font-serif block hover:text-gold-vibrant">@greycornerfes</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        const menuData = {
            common: [
                { id: "inc", title: "INCONTOURNABLES", items: [
                    { name: "Harira Traditionnelle", desc: "Quintessence de la soupe marocaine aux herbes fraîches" },
                    { name: "Plateau F'tour", desc: "Dattes Medjool, Œuf, Chabakia, Briouatte Amande" }
                ]},
                { id: "sale", title: "CÔTÉ SALÉ", items: [
                    { name: "Bouchées Croustillantes", desc: "Nem, Quiche poulet, Mini-Pizza, Cigare Fromage" }
                ]},
                { id: "douceurs", title: "DOUCEURS & FRAÎCHEUR", items: [
                    { name: "Délices Beldi", desc: "Mlaoui, Fromage frais, Miel pur, Muffin Maison" },
                    { name: "Boissons au choix", desc: "Lait, Jus d'orange, Boisson chaude, Eau minérale" }
                ]}
            ],
            formulas: {
                seafood: {
                    name: "Mqila Fruit de Mer",
                    label: "IFTAR D'EXCEPTION",
                    price: "125 DH",
                    main: { title: "LE CHEF-D'ŒUVRE", items: [{ name: "Mqila Fruit de Mer", desc: "Symphonie marine mijotée avec passion, servie avec Salade Veggi." }] }
                },
                meat: {
                    name: "Mqila Viande / Merguez",
                    label: "IFTAR TRADITION",
                    price: "105 DH",
                    main: { title: "LE CHEF-D'ŒUVRE", items: [{ name: "Mqila Terroir", desc: "Viande hachée Premium ou Merguez artisanales + Salade Veggi." }] }
                }
            },
            alacarte: [
                { name: "Harira Traditionnelle", price: "25 DH" },
                { name: "Salade Veggi Fraîcheur", price: "15 DH" },
                { name: "Assortiment Salés (pce)", price: "10 DH" },
                { name: "Mqila Merguez Artisanale", price: "45 DH" },
                { name: "Khlie authentique aux œufs", price: "35 DH" },
                { name: "Mqila Viande Hachée", price: "50 DH" }
            ]
        };

        function createCard(section) {
            return `
                <div class="mb-4 p-7 rounded-[2.5rem] glass-card gold-border-decor">
                    <h3 class="font-serif text-sm font-bold text-gold-vibrant border-b border-gold-primary/20 pb-4 mb-5 uppercase tracking-[0.25em] flex items-center gap-4">
                        <span class="w-2 h-2 rounded-full bg-gold-vibrant"></span>
                        ${section.title}
                    </h3>
                    <div class="space-y-5">
                        ${section.items.map(item => `
                            <div>
                                <div class="flex justify-between items-start gap-4">
                                    <p class="text-white text-base font-semibold">${item.name}</p>
                                    ${item.price ? `<span class="price-badge text-[10px] whitespace-nowrap">${item.price}</span>` : ''}
                                </div>
                                ${item.desc ? `<p class="text-emerald-100/50 text-xs italic mt-2 font-light">${item.desc}</p>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function switchFormula(id) {
            document.querySelectorAll('.formula-btn').forEach(btn => {
                const isTarget = btn.id === `btn-${id}`;
                btn.classList.toggle('active', isTarget);
                btn.classList.toggle('opacity-60', !isTarget);
                btn.classList.toggle('grayscale-[0.3]', !isTarget);
            });

            const grid = document.getElementById('menu-grid');
            grid.style.opacity = '0';
            setTimeout(() => {
                const sections = [...menuData.common, menuData.formulas[id].main];
                grid.innerHTML = sections.map(sec => createCard(sec)).join('');
                grid.style.opacity = '1';
            }, 200);
        }

        window.onload = () => {
            switchFormula('seafood');
            const alacarteGrid = document.getElementById('alacarte-grid');
            const items = menuData.alacarte;
            const mid = Math.ceil(items.length / 2);
            alacarteGrid.innerHTML = createCard({title: "Accompagnements", items: items.slice(0, mid)}) + 
                                     createCard({title: "Spécialités", items: items.slice(mid)});
        };
    </script>
</body>
</html>
